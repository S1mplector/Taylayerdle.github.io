<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylayerdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The new intro screen will go here -->

    <div id="introModal" class="modal">
        <div class="modal-content">
            <h2 class="gradient-text">Welcome to Taylayerdle!</h2>

            <!-- How to play -->
            
            <!--
            <div class="section">
                <h3 class="announcement-text">How to play:</h3>
                <p class="regular-text">
                    Guess the correct song from Reputation by individually reveling the layers. 
                    The more layers you reveal, the more time you take, and depending on if you've
                    used the hint or not, you'll get a score per song.
                </p>
            </div>
            -->

            <!-- Announcements Section -->

            <div class="section">
                <h3 class="announcement-text">Announcements:</h3>
                <p class="regular-text">
                    All rep songs are now here!
                </p>
            </div>

            <button id="startGameButton" class=""> 
                <img src="icons/play.png" class="button-icon" alt="Start Game Icon">
            </button>
            
        </div>
    </div>


    <!-- The main screen structuring -->
    
    <header>
        <div class="header-container">
            <p id="scoreDisplay" style="display: none;"></p> <!-- Score is hidden initially -->
        </div>
    </header>

    <div id="revealScoreSection" style="display: none;">
        <button id="revealScoreButton" class="btn-17">
          <img src="icons/score.png" alt="Reveal Score Icon" class="button-icon"> Reveal Score
            <span class="text-container">
          </button>
      </div>
    
    <!-- Add a "Reveal Score" button that appears after the game ends -->
    
    <div class="game-container">
        <div class="jumping-keyboard">
            <span class="key">T</span>
            <span class="key">A</span>
            <span class="key">Y</span>
            <span class="key">L</span>
            <span class="key">A</span>
            <span class="key">Y</span>
            <span class="key">E</span>
            <span class="key">R</span>
            <span class="key">D</span>
            <span class="key">L</span>
            <span class="key">E</span>
        </div>
      <div class="timer-box">
        <p id="timer">00:00</p>
      </div>
      
      <div class="audio-player">
        <!-- Dynamically generated buttons for playing audio layers -->
        <div id="audioButtons"></div>
      </div>
      
      <div class="button-container">
        
        
        <div class="reveal_section">
            <button id="nextLayerButton" class="btn-17">
                <span class="text-container">
                    <img src="icons/eye.png" alt="Give Up Icon" class="button-icon"> Reveal Layer
                    <span class="text">
                    </span>
                </span>
            </button>
        </div>
  
        <div class="guess-section">
            <input type="text" id="guessInput" placeholder="...">
        </div>

        <div class="guess-button">
          <button id="submitGuess" class="btn-17">
            <span class="text-container">
            <img src="icons/submit.png" alt="Submit Icon" class="button-icon"> Submit
            </button>
        </div>
  
        <div id="hint-section">
            <button id="hintButton" class="btn-17">
                <span class="text-container">
                  <img src="icons/hint.png" class="button-icon"> 
                    <span class="text">Hint</span>
                </span>
            </button>
            
            <p id="hintText"></p>
        </div>
          
      </div>
      
        <div class="feedback">
            <p id="feedback"></p>
        </div>

        <!-- New Give Up Button -->
        <div>
            <button id="giveUpButton" class="btn-17">
                <span class="text-container">
                    <img src="icons/giveup.png" class="button-icon"> 
                    <span class="text">Give Up</span>
                </span>
            </button>
        </div>
    </div>

        <button id="toggleScoresButton" style="display: none;" onclick="toggleScores()">View Scores</button>

    <div id="allScores" style="display: none;">
        <h3>All Scores</h3>
        <ul id="scoreList"></ul>
    </div>

    <footer>
        <button id="nextSong" class="btn-17">
            <span class="text-container">
                <img src="icons/next.png" class="button-icon"> 
                <span class="text">Next Song</span>
            </span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
