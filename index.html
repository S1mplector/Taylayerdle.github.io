<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylayerdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="gradient-text">Taylayerdle</h1>
            <p id="scoreDisplay" style="display: none;"></p> <!-- Score is hidden initially -->
        </div>
    </header>

    <header>
        <div class="header-container">
        <h1 class="gradient-text">Rep Era</h1>
        </div>
    </header>
    
    <!-- Add a "Reveal Score" button that appears after the game ends -->
    
    <div class="game-container">
      <div class="timer-box">
        <p id="timer">00:00</p>
      </div>
      
      <div class="audio-player">
        <!-- Dynamically generated buttons for playing audio layers -->
        <div id="audioButtons"></div>
      </div>
      
      <div class="button-container">
        
        <div id="revealScoreSection" style="display: none;">
          <button id="revealScoreButton" class="btn-17">
            <img src="icons/score.png" alt="Reveal Score Icon" class="button-icon"> Reveal Score
              <span class="text-container">
            </button>
        </div>
        
        <div class="reveal_section">
            <button id="nextLayerButton" class="btn-17">
                <span class="text-container">
                    <img src="icons/eye.png" alt="Give Up Icon" class="button-icon"> Reveal Layer
                    <span class="text">
                    </span>
                </span>
            </button>
        </div>
  
        <div class="guess-section">
            <input type="text" id="guessInput" placeholder="...">
        </div>

        <div class="guess-button">
          <button id="submitGuess" class="btn-17">
            <span class="text-container">
            <img src="icons/submit.png" alt="Submit Icon" class="button-icon"> Submit
            </button>
        </div>
  
        <div id="hint-section">
            <button id="hintButton" class="btn-17">
                <span class="text-container">
                  <img src="icons/hint.png" class="button-icon"> 
                    <span class="text">Hint</span>
                </span>
            </button>
            
            <p id="hintText"></p>
        </div>
          
      </div>
      
        <div class="feedback">
            <p id="feedback"></p>
        </div>

        <!-- New Give Up Button -->
        <div>
            <button id="giveUpButton" class="btn-17">
                <span class="text-container">
                    <img src="icons/giveup.png" class="button-icon"> 
                    <span class="text">Give Up</span>
                </span>
            </button>
        </div>
    </div>

    <footer>
        <button id="nextSong" class="btn-17">
            <span class="text-container">
                <img src="icons/next.png" class="button-icon"> 
                <span class="text">Next Song</span>
            </span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
