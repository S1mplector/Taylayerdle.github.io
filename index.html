<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylayerdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Taylayerdle</h1>
            <p id="scoreDisplay" style="display: none;"></p> <!-- Score is hidden initially -->
        </div>

    </header>

    <!-- Add a "Reveal Score" button that appears after the game ends -->
    <div id="revealScoreSection" style="display: none;">
        <button id="revealScoreButton" class="icon-button">
            <img src="icons/score.png" alt="Reveal Score Icon" class="button-icon"> Reveal Score
        </button>
    </div>



    <div class="game-container">
        <div class="timer-box">
            <p id="timer">00:00</p>
        </div>

        <div class="audio-player">
            <!-- Dynamically generated buttons for playing audio layers -->
            <div id="audioButtons"></div>
        </div>

        <div class="reveal_section">
            <button id="nextLayerButton" class="icon-button">
                <img src="icons/eye.png" alt="Next Layer" class="button-icon"> Reveal Next Layer
            </button>
        </div>

        <div class="guess-section">
            <input type="text" id="guessInput" placeholder="...">
            <button id="submitGuess" class="icon-button">
                <img src="icons/submit.png" alt="Submit Icon" class="button-icon"> Submit
            </button>
        </div>

        <div id="hint-section">
            <button id="hintButton" class="icon-button">
                <img src="icons/hint.png" alt="Hint Icon" class="button-icon"> Get A Hint!
            </button>
            <p id="hintText"></p>
        </div>

        <div class="feedback">
            <p id="feedback"></p>
        </div>

        <!-- New Give Up Button -->
        <div>
            <button id="giveUpButton" class="icon-button">
                <img src="icons/giveup.png" alt="Give Up" class="button-icon"> Give Up
            </button>
        </div>
    </div>

    <footer>
        <button id="nextSong">Next Song</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
